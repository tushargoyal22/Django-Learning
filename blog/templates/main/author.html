{% extends 'main/base.html' %}

{% block content %}
    <h1> Name: {{ author.name }} </h1>

    <h3> Articles Written by Mr. {{author.name}} :</h3>
    <ul>
        {% for article in author.article_set.all %}
            <li>
                <a href= {% url 'get_article' article.id %}>{{article}}</a>
            </li>
        {% endfor %}

{% endblock content %}
